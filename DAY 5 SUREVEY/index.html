<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

<fieldset>
  <form id="survey-form">

    <label id="name-label">
  Name <input id="name" type="text" placeholder="Enter your name" required></input></label>

    <label id="email-label">
  Email <input id="email" type="email" placeholder="Enter your email" required></input></label>

    <label id="number-label">Age (optional)<input id="number" type="number" min="18" max="99" placeholder="Age" vlaue="2"></input></label>

    <label for="role">Which option best describes your current role?
    <select id="dropdown" name="role">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">full-time Job</option>
            <option value="3">Full-time learner</option>
            <option value="4">Prefer not to say</option>
          </select>
          </lable>

  <label>Would you recommend freeCodeCamp to a friend?<input type="radio" name="recommend" value="0">Definitely</input></label>
    <input type="radio" name="recommend" value="1">Maybe</input></label>
    <input type="radio" name="recommend" value="2">Not Sure</input></label>

    <label>What is your favorite feature of freeCodeCamp?
    <select id="features" name="features">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
  </label>

  <label>
    What would you like to see improved? (Check all that apply)<input type="checkbox" value="1">Front-end Projects
</input>
<input type="checkbox" value="2">Back-end Projects
</input>
<input type="checkbox" value="3">Data Visualization
</input>
<input type="checkbox" value="4">Challenges
</input>
<input type="checkbox" value="5">Open Source Community
</input>
<input type="checkbox" value="6">Gitter help rooms
</input>
<input type="checkbox" value="7">Videos
</input>
<input type="checkbox" value="8">City Meetups
</input>
<input type="checkbox" value="9">Wiki
</input>
<input type="checkbox" value="10">Forum
</input>
<input type="checkbox" value="11">Additional Courses
</input>
  </label>

  <label>Any comments or suggestions?
  <textarea id="comment" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>

  <button id="submit">Submit</button>
  </fieldset>
  </form>
</body>
